name: Build tweak

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  package:
    runs-on: macos-latest
    env:
      THEOS: ${{ github.workspace }}/theos
      THEOS_PACKAGE_SCHEME: rootless
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install make ldid fakeroot dpkg

      - name: Set up Theos
        run: |
          git clone --depth=1 --recursive https://github.com/theos/theos.git "$THEOS"
          mkdir -p "$THEOS/sdks"
          SDK_VERSION=16.5
          SDK_ARCHIVE="iPhoneOS${SDK_VERSION}.sdk.tar.xz"
          SDK_RELEASE_TAG=master-146e41f
          curl -L -o "$THEOS/sdks/$SDK_ARCHIVE" "https://github.com/theos/sdks/releases/download/$SDK_RELEASE_TAG/$SDK_ARCHIVE"
          tar -xf "$THEOS/sdks/$SDK_ARCHIVE" -C "$THEOS/sdks"
          rm "$THEOS/sdks/$SDK_ARCHIVE"

      - name: Build rootless package
        run: |
          make clean package FINALPACKAGE=1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: atria-packages
          path: packages/*.deb
          if-no-files-found: error
